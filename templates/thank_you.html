<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Participating</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700,900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a2e);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        .thank-you-container {
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color, #ff0055);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .back-to-login {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color, #ff0055);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-to-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3);
        }

        .message {
            margin: 2rem 0;
            padding: 1rem;
            border-left: 4px solid var(--primary-color, #ff0055);
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Participating!</h1>
        <div class="message">
            <p>We appreciate your participation in our photography contest. Your creative contributions make our community vibrant and inspiring.</p>
        </div>
        <p>We hope to see you again soon!</p>
        <a href="{{ url_for('login') }}" class="back-to-login">Back to Login</a>
    </div>
</body>
</html>
