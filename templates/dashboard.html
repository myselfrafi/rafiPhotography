{% extends "base.html" %}
{% block content %}
<div class="dashboard" style="text-align: center; padding: 20px;">
    <h2 style="color: #f0f0f0; font-size: 2.5em; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">Welcome, {{ username }}</h2>
    
    <form method="POST" style="margin-bottom: 40px;">
        <label style="display: block; color: #f0f0f0; font-size: 1.2em; margin-bottom: 15px;">Select a category:</label>
        <div style="display: flex; gap: 20px; justify-content: center;">
            <button type="submit" name="category" value="Wildlife photography" 
                style="padding: 12px 24px; background: linear-gradient(45deg, #2c3e50, #3498db); border: none; color: white; border-radius: 8px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; font-size: 1em;">
                Wildlife Photography
            </button>
            <button type="submit" name="category" value="Wedding photography"
                style="padding: 12px 24px; background: linear-gradient(45deg, #2c3e50, #3498db); border: none; color: white; border-radius: 8px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; font-size: 1em;">
                Wedding Photography
            </button>
            <button type="submit" name="category" value="Fashion photography"
                style="padding: 12px 24px; background: linear-gradient(45deg, #2c3e50, #3498db); border: none; color: white; border-radius: 8px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; font-size: 1em;">
                Fashion Photography
            </button>
        </div>
    </form>

    <!-- Display Winners -->
    <div style="margin-top: 30px; padding: 30px; border-radius: 15px; background: linear-gradient(145deg, rgba(44, 62, 80, 0.9), rgba(52, 152, 219, 0.9)); backdrop-filter: blur(10px); width: 80%; max-width: 800px; margin-left: auto; margin-right: auto; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
        <h3 style="color: #f8f9fa; font-size: 1.8em; margin-bottom: 20px; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 10px;">Contest Winners üèÜ</h3>
        <ul style="list-style: none; padding: 0;">
            {% for category, details in winners.items() %}
                <li style="margin-bottom: 15px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px; transition: transform 0.3s ease;">
                    <span style="color: #ffd700; font-weight: bold; font-size: 1.2em;">{{ category }}</span>
                    <div style="margin-top: 8px;">
                        <span style="color: #f8f9fa;">Winner: </span>
                        <span style="color: #7fdbff; font-weight: bold;">{{ details.username }}</span>
                        <span style="color: #f8f9fa; margin-left: 15px;">Score: </span>
                        <span style="color: #2ecc71; font-weight: bold;">{{ details.score }}</span>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

<style>
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    li:hover {
        transform: translateX(5px);
    }
</style>
{% endblock %}
